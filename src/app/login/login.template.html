<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="email" matInput placeholder="Email">
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password">
            </mat-form-field>

            <button color="primary" type="button" mat-raised-button>Login</button>
            <a color="accent" [routerLink]="['/register']" type="button" mat-raised-button>Registrarse</a>
        </form>

    </mat-card-content>
</mat-card>
